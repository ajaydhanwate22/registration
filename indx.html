<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!--css link  -->
  <link rel="stylesheet" href="style.css">

  <title>Hello, world!</title>
</head>

<body>
  <div class="dashboard">
    <div class="widget">
      <img src="./clg.jpg" alt="">
      <div class="registration">
        <h1 class="mt-3" style="font-size: 20px;">Registration info</h1>

        <div class="container mt-3">
          <div>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
              aria-describedby="basic-addon1">
            <h6 class="mt-2">Name</h6>
          </div>

          <div class="mt-3" style="width: 250px; display: flex;">
            <div>
              <input type="email" class="form-control" placeholder="email" aria-label="Username"
                aria-describedby="basic-addon1">
              <h6 class="mt-2">Enter your mail</h6>
            </div>
            <div>
              <div class="input-group mb-3" style="margin-left: 10px;">
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Gender</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                </select>
              </div>
            </div>
          </div>

          <div class="input-group mb-3 mt-3" style="width: 150px;">
            <select class="form-select" id="inputGroupSelect01">
              <option selected>Department</option>
              <option value="1">IT</option>
              <option value="2">Mech</option>
              <option value="3">Civil</option>
              <option value="4">Electrical</option>
              <option value="2">ENTC</option>
            </select>
          </div>
          <div>
            <input type="number" class="form-control" placeholder="Registration code" aria-label="number"
              aria-describedby="basic-addon1">
            <h6 class="mt-2" style="font-size: 15px;">Registration Code</h6>
          </div>
        </div>
        <button type="button" class="btn btn-success mt-2">Submit</button>


      </div>
    </div>

  </div>












  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
